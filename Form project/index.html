<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io (2)/favicon-32x32.png" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
   <div class="container">
      <div class="heading"><h2>Register Here</h2></div>
        <form class="form" id="registrationForm" onSubmit="return validateForm()">
          <div class="form-group">
            <label for="full-name">Full name</label>
            <input type="text" placeholder="username" id="full-name" onChange="validateName()">
            <span id="textError"></span>
          </div>
          <div class="form-group">
            <label for="E-mail-id">E-mail</label>
            <input type="email" placeholder="abc@gmail.com" id="E-mail-id" onChange="validateEmail()">
            <span id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="mobile-number">Mobile number</label>
            <input type="text" placeholder="number" id="mobile-number" onChange="validatePhone()">
            <span id="mobile-numberError"></span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" onChange="validatePassword()">
            <span id="passwordError"></span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm-Password</label>
            <input type="password" placeholder="password" id="confirm-password" onChange="validateConfirmPassword()">
            <span id="confirm-passwordError"></span>
          </div> 
          <div class="g-recaptcha" data-sitekey="6LcLUicqAAAAANKAfhdRaU0hIondVIPXGnocKKqK"></div>
          <span id="captchaError"></span>

          <input type="submit" class="button" value="Register">
        </form>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
